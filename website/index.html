<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 47%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }
  </style>
</head>
<body>
  <script  crossorigin type="module" src="./main.js"></script>
  <div class="outer">
    <div id="faucet" class="inner">
      <h1><span class="tokenName">TOKENNAME</span> Faucet</h1>

      <label for="mintAmountInput">amount</label>
      <input value="420" max="1000" type="number" name="mintAmountInput" id="mintAmountInput" required />
      <button id="mintBtn">get <span class="ticker">ticker</span></button>
      <br>
      user balance: <span class="userBalance">USERBALANCE</span>
    </div>
    <div id="privateUi" class="inner">
      <h1>Deposit To Private Address</h1>
      <label for="privateAddressInputLabel">private address</label>
      <input placeholder="generate new if left empty" type="text" name="privateAddressInput" id="privateAddressInput" />
      <br>
      <label for="privateAmountInput">set privateAmount</label>
      <input value="420" type="number" name="privateAmount" id="privateAmount" required />
      <button id="depositBtn">deposit</button>
    </div>

    <div id="privateTransferUi" class="inner">
      <h1>Make Private Transfer</h1>
      
      <label for="privateAddresses">private addresses</label>
      <ul id="privateAddresses">
        <li>
          test

        </li>
      </ul>
    </div>


  </div>

  <div id="errors" ></div>
  <div id="messages" ></div>

</body>
</html>
